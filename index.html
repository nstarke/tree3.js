<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TREE(n) Conceptual JS</title>
</head>
<body>
  <h1>Conceptual TREE(n) in JavaScript with Web Workers</h1>
  <pre id="log"></pre>

  <script>
    // Simple hook to redirect console.log to the page
    (function () {
      const logElem = document.getElementById("log");
      const origLog = console.log;
      console.log = function (...args) {
        origLog.apply(console, args);
        logElem.textContent += args.join(" ") + "\n";
      };
      const origErr = console.error;
      console.error = function (...args) {
        origErr.apply(console, args);
        logElem.textContent += "[ERROR] " + args.join(" ") + "\n";
      };
    })();
  </script>

</body>
</html>
